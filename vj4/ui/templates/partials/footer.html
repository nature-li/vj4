<div class="footer">
  <div class="row"><div class="columns">
    <div class="footer__extra-link clearfix">
      <div class="footer__extra-left">
        <ol class="clearfix">
          <li class="footer__extra-link-item"><a href="//puxpu.com/page/aboutus">{{ _('About') }}</a></li>
          <li class="footer__extra-link-item"><a href="//puxpu.com/page/contacts">{{ _('Contact Us') }}</a></li>
          <li class="footer__extra-link-item" data-dropdown-target="#menu-footer-lang">
            <span><span class="icon icon-global"></span> Language <span class="icon icon-expand_less"></span></span>
            <ol class="dropdown-target menu" id="menu-footer-lang">
            {% for code, name in vj4.util.locale.VIEW_LANGS.items() %}
              <li class="menu__item"><a class="menu__link" href="/lang/{{ code }}">{{ name }}</a></li>
            {% endfor %}
            </ol>
          </li>
        </ol>
      </div>
      <div class="footer__extra-right">
        <ol class="clearfix">
        {% for html in vj4.model.builtin.FOOTER_EXTRA_HTMLS %}
          <li class="footer__extra-link-item">{{ html|safe }}</li>
        {% endfor %}
        </ol>
      </div>
    </div>
  </div></div>
</div>
